hana-cloud-db {
  # By default the connector will look under 'hana-cloud-db' for
  # slick- and hikari-specific configs

  properties = {
    driver = "com.sap.db.jdbc.Driver"
    url = ""
    user = ""
    password = ""
    # https://cacerts.digicert.com/DigiCertGlobalRootCA.crt.pem base64 encoded
    properties.sslTrustStore = ""
  }
  idleTimeout = 1 minutes
  connectionTimeout = 3 seconds
  maxConnections = 2
  numThreads = 2
  queueSize = 1
}